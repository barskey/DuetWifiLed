<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>Pi Duet Wifi Neopixel</title>

        <!-- Bootstrap core CSS -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="static/css/pdwn.css" rel="stylesheet">
        <link href="static/css/spectrum.css" rel="stylesheet">
        <link href="static/css/bootstrap-toggle.min.css" rel="stylesheet">
    </head>
    <!-- JS placed above body so page files can be loaded after -->
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/bootstrap-toggle.min.js"></script>
    <script src="static/js/feather.min.js"></script>
    <script src="static/js/spectrum.js"></script>
    <body>
        <div class="navbar fixed-top navbar-expand navbar-dark bg-secondary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collase navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" id="setup">
                        <a class="nav-link" href="{{ url_for('settings') }}">SETUP</a>
                    </li>
                    <li class="nav-item" id="led">
                        <a class="nav-link" href="{{ url_for('ledcontrol') }}">LEDS</a>
                    </li>
                    <li class="nav-item" id="debug">
                        <a class="nav-link" href="{{ url_for('debug_page') }}">DEBUG</a>
                    </li>
                </ul>
                <div class="alert alert-danger my-0 py-0 {% if simmode == false %}d-none{% endif %}" role="alert" id="sim-mode-alert">
                    Sim Mode ON
                </div>
            </div>
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
